<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor=#669999>
{% csrf_token %}
<h3>Are you sure you want to delete {{ person }} ?</h3>
<form action="delete_confirm/">
    <button type="submit" name="button" style="background-color: white; font-size: 20px; border: 5px solid blue; border-radius: 12px;">Delete</button>
</form>
<form action="cancel/" type="POST">
    <button type="submit" name="button" style="background-color: white; font-size: 20px; border: 5px solid yellow; border-radius: 12px;">Cancel</button>
</form>
</body>
</html>
